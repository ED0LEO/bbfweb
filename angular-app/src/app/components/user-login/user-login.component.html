<div class="login-container">
  <h2>Login</h2>
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" id="username" [(ngModel)]="username" placeholder="Enter your username" class="form-control">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" [(ngModel)]="password" placeholder="Enter your password" class="form-control"
           (keydown.enter)="login()">
  </div>
  <button (click)="login()" class="btn btn-primary">Login</button>
</div>
