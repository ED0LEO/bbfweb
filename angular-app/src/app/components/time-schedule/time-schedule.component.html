<!-- time-schedule.component.html -->
<div class="time-schedule-container">
  <h2>Select a Time Slot</h2>
  <ul>
    <li *ngFor="let timeSlot of timeSlots" (click)="selectTime(timeSlot)" [class.selected]="selectedTime === timeSlot">
      {{ timeSlot }}
    </li>
  </ul>
  <div class="activity-form">
    <label for="activityName">Activity Name:</label>
    <input type="text" id="activityName" [(ngModel)]="newActivity.name" name="activityName">
    <label for="startTime">Start Time:</label>
    <select id="startTime" [(ngModel)]="newActivity.startTime" name="startTime">
      <option *ngFor="let timeSlot of timeSlots" [value]="timeSlot">{{ timeSlot }}</option>
    </select>
    <button [disabled]="!selectedTime || !newActivity.name" (click)="saveTimeSlot()">Create Activity</button>
  </div>
</div>

<!-- Display activities in a table -->
<table class="activity-table">
  <tr>
    <th>Time Slot</th>
    <th>Activity Name</th>
  </tr>
  <tr *ngFor="let activity of activities">
    <td>{{ activity.startTime }}</td>
    <td>{{ activity.name }}</td>
  </tr>
</table>
