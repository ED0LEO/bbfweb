<div class="container">
  <h2 class="text-center mb-4">User List</h2>
  <table class="table table-bordered table-hover">
    <thead class="thead-light">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Username</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.username }}</td>
      <td>
        <button (click)="updateUser(user.id)" class="btn btn-primary btn-sm mr-2">Edit</button>
        <button (click)="deleteUser(user.id)" class="btn btn-danger btn-sm">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
