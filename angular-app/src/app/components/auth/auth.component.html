<div *ngIf="isLoggedIn; else loginButton">
  <p class="welcome-message">Welcome, <span class="username">{{ username }}</span>!</p>
  <button *ngIf="(userId$ | async) !== undefined" [routerLink]="'update-user/' + (userId$ | async)">Settings</button>
  <button (click)="logout()">Logout</button>
</div>
<ng-template #loginButton>
  <button routerLink="/user-login">Login</button>
</ng-template>
