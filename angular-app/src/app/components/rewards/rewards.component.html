<h2>Rewards</h2>
<p>Here are your rewards:</p>

<div class="carousel-container">
  <div class="carousel-wrapper" [class.rolling]="isRolling" (click)="playSelectedVideo()">
    <div class="carousel-inner-wrapper">
      <div *ngFor="let video of videoList; let i = index">
        <div class="carousel-item" [class.selected]="stopIndex === i">
          <img
            *ngIf="showThumbnails && (stopIndex === null || stopIndex === i)"
            [src]="video.thumbnailUrl"
            alt="{{ video.title }}"
          >
          <p
            *ngIf="showThumbnails && (stopIndex === null || stopIndex === i)"
            class="video-title"
          >{{ video.title }}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="player-container" *ngIf="!isRolling && stopIndex !== null">
    <iframe
      width="560"
      height="315"
      [src]="videoList[stopIndex].url"
      frameborder="0"
      allowfullscreen
    ></iframe>
  </div>
</div>

<button (click)="rollVideo()" [disabled]="isRolling">Roll</button>
