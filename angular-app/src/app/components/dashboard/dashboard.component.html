<div class="container">
  <h2 class="text-center">Dashboard</h2>

  <ng-container *ngIf="user">
    <h3 class="text-center">Welcome, <span class="username">{{ user.username }}</span>!</h3>
    <p class="text-center">Points: {{ user.points }}</p>

    <app-calendar></app-calendar>

    <app-habit-tracker></app-habit-tracker>

    <app-time-schedule></app-time-schedule>
  </ng-container>

  <p *ngIf="!user" class="text-center">Fetching user data...</p>
</div>
